<ion-view view-title="Escalation">
    <ion-nav-buttons side="secondary">
        <button class="button " ng-click="sendEscalation()" align="left">Send</button>
    </ion-nav-buttons>
    <div class=managerVbox>
        <div style="height: 70%;">
            <ion-content>
                <div class="bar bar-header item-input-inset">
                    <label class="item-input-wrapper">
                        <i class="icon ion-ios-search placeholder-icon"></i>
                        <input type="search" placeholder="Enter minimum 4 characters to search" ng-model="data.lookupVal" ng-change="onLookupInput($event, data.lookupVal)">
                    </label>
                    <button class="button button-positive" ng-click="openManagerPopover($event)">{{newSelectedManager.length}}</button>
                </div>
                <ion-list class="managerList">
                    <ion-item class="item {{manager.isSelected}}" ng-repeat="manager in newManagerData" ng-click="itemClick(manager)">
                        <h3>{{manager.userName}}</h3>
                        <div>{{manager.loginName}}</div>
                    </ion-item>
                </ion-list>
            </ion-content>
        </div>
        <div class="card managerComment" style="height:30%;">
            <div class="item item-divider">
                Comments
            </div>
            <textarea name="comment" ng-model="data.escalationComment" placeholder="The signed document is being escalated due to..." cols="40" rows="5"></textarea>
        </div>
    </div>
</ion-view>
