<ion-popover-view>
	<ion-header-bar>
		<h1 class="title">Mailto</h1>
	</ion-header-bar>
	<ion-content>
		<ion-list show-delete=true class="managerList">
			<ion-item ng-repeat="smanager in newSelectedManager">
				<h3>{{smanager.userName}}</h3>
				<ion-delete-button class="ion-minus-circled"
								   ng-click="deleteSelectedManager($index)">
				</ion-delete-button>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-popover-view>
